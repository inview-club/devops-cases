      memlock:
        soft: -1
        hard: -1
    networks:
      - default

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.19.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-master:9200"]'
    volumes:
      - "./certs:/usr/share/opensearch-dashboards/config/certificates"
      - "./configs/opensearch-dashboards.yml:/usr/share/opensearch-dashboards/config/opensearch_dashboards.yml"
    depends_on:
      - opensearch-master
    networks:
      - default

volumes:
  opensearch-hot:
  opensearch-hot-2:
  opensearch-warm:
  opensearch-warm-2:
  opensearch-master:

networks:
  default:
    name: opensearch-net
    external: true
